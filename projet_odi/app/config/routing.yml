app:
    resource: "@AppBundle/Controller/"
    type:     annotation
    defaults: 
        _controller: AppBundle:Default:index
    

liste_produits:
    path: /produits/liste_produits
    defaults: 
        _controller: AppBundle:ListeProduits:list
        
panier_client:
    path: /client/panier
    defaults:
        _controller: AppBundle:CreationPanier:index
        
creation_panier_client:
    path: /client/creation_panier
    defaults:
        _controller: AppBundle:CreationPanier:newPanier
        
ajout_dans_panier_client:
    path: /client/ajout_panier/{id_panier}/{ref}/{qtt}
    defaults:
        _controller: AppBundle:CreationPanier:addToPanier
        
liste_paniers_client: 
    path: /client/liste_paniers
    defaults:
        _controller: AppBundle:ListePaniers:listPaniers
        
contenu_panier_client:
    path: /client/panier/{id_panier}
    defaults:
        _controller: AppBundle:ListePaniers:viewPanier
        
delete_panier_client:
    path: /client/delete_panier/{id_panier}
    defaults:
        _controller: AppBundle:CreationPanier:delPanier
        
validate_panier_client:
    path: /client/validate_panier/{id_panier}
    defaults:
        _controller: AppBundle:CreationPanier:validatePanier
        
liste_paniers_magasinier: 
    path: /magasinier/liste_paniers
    defaults:
        _controller: AppBundle:GestionPaniersMagasinier:listPaniers
        
gestion_panier_magasinier:
    path: /magasinier/gestion_panier/{id_panier}
    defaults:
        _controller: AppBundle:GestionPaniersMagasinier:gestionPanier
    
gestion_panier_produit_magasinier:
    path: /magasinier/produit_gestion_panier/{id_panier}/{ref}/{qtt}
    defaults:
        _controller: AppBundle:GestionPaniersMagasinier:gestionPanierProduit
        
gestion_panier_valider_magasinier:
    path: /magasinier/valider_gestion_panier/{id_panier}
    defaults:
        _controller: AppBundle:GestionPaniersMagasinier:gestionPanierValider
        
        
    